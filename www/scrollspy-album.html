<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon/favicon.ico" />
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" href="./styles/sanitize.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./scripts/ovos.css">
  <title>OVO - ScrollSpy</title>
  <style>
    body {
      background-color: black;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 32px;
    }

    section {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      max-height: 100vh;
      overflow-y: scroll;
    }

    article {
      background-color: lightblue;
      min-height: 100vh;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      max-width: 360px;
      border: 4px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    article.ovo-active {
      font-size: 64px;
    }
  </style>
</head>

<body>
  <section ovo-scrollspy data-ovo-auto ovo-scrollspy-relative
    ovo-scrollspy-debounce="400" ovo-scrollspy_method="EXACT">

    <article ovo-scrollspy-content="1" ovo-scrollspy-menu="1"
      id="article-1">
      1
    </article>
    <article ovo-scrollspy-content="2" ovo-scrollspy-menu="3"
      id="article-2">
      2
    </article>
    <article ovo-scrollspy-content="3" ovo-scrollspy-menu="3"
      id="article-3">
      3
    </article>
    <article ovo-scrollspy-content="4" ovo-scrollspy-menu="4"
      id="article-4">
      4
    </article>
  </section>
  <script src="./scripts/ovos.js"></script>
</body>

</html>
