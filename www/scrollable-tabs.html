<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon/favicon.ico" />
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" href="./styles/sanitize.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./scripts/ovos.css">
  <title>OVO - Scrollable tabs</title>
  <style>
    header {
      margin-bottom: 2rem;
    }

    li {
      border: 2px solid black;
      border-radius: 5px;
      box-sizing: border-box;
      margin: 0 10px;
      padding: 5px 10px;
    }

    li:focus {
      background-color: black;
      color: white;
      outline: 0;
    }

    ul {
      margin: auto;
      max-width: min(400px, 90%);
      padding: 4px 0 !important;
    }
  </style>
</head>

<body>
  <header>Scrollable Tabs</header>
  <nav>
    <ul data-ovo-scrollable-tabs data-ovo-auto>
      <li>item</li>
      <li>item item</li>
      <li>third item</li>
      <li>item 4</li>
      <li>item five</li>
      <li>item of item</li>
      <li>item again</li>
      <li>another item</li>
      <li>item</li>
      <li>only item</li>
      <li>always item</li>
    </ul>
  </nav>
  <script src="./scripts/ovos.bundle.min.js"></script>
</body>

</html>
