<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OVO - Spin Images</title>
  <link rel="shortcut icon" href="./favicon/favicon.ico" />
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" href="./styles/sanitize.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./scripts/ovos.css">
</head>

<body>
  <header>
    OVO - Spin Images
  </header>
  <style>
    .spin-images {
      max-width: 600px;
      filter: hue-rotate(183deg);
      border: 2px solid black;
    }
  </style>
  <main>

    <div class="container">
      <figure
        class="spin-images"
        data-ovo-spin-images
        data-ovo-debounce="20"
        data-ovo-auto>
        <div class="spin-images__sprite" data-ovo-spin-images="sprite">
          <div>
            <img src="./imgs/sprites/1.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/2.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/3.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/4.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/5.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/6.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/7.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/8.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/9.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/10.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/11.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/12.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/13.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/14.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/15.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/16.jpg" alt="Product Preview">
          </div>
          <div>
            <img src="./imgs/sprites/17.jpg" alt="Product Preview">
          </div>
        </div>
      </figure>
    </div>
  </main>
  <script src="./scripts/ovos.bundle.min.js"></script>
</body>

</html>
