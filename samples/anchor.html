<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OVO - Anchor</title>
  <link rel="shortcut icon" href="./favicon/favicon.ico" />
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" href="./styles/sanitize.css">
  <link rel="stylesheet" href="./styles/base.css">
  <style>
    .to-anchor {
      border-radius: 8px;
      border: 4px dashed black;
      background-color: white;
      min-height: 100px;
      position: relative;
      padding: 10px;
    }

    footer {
      left: 0;
      width: 100%;
    }

    .container {
      min-height: 600vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>Anchor</header>
  <main>
    <div class="container">
      <div class="to-anchor" data-ovo-anchor="to-anchor" data-ovo-auto>
        <footer data-ovo-anchor="floating">footer</footer>
      </div>
    </div>
  </main>
  <script src="./scripts/ovos.bundle.min.js"></script>
</body>
</html>
